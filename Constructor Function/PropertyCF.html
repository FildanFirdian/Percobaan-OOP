<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name){
            console.info(`hello ${name}, my name is ${this.firstName}`)
        }
    } 

    const eko = new Person()
    eko.firstName = "Eko";
    eko.lastName = "khannedy";
    eko.sayHello("joko");

    const budi = new Person()
    budi.firstName = "budi";
    budi.lastName = "pratama";
    budi.sayHello("joko");
    </script>
</body>
</html>
